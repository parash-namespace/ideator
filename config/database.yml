# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  database: ideator
  host: localhost
  pool: 5
  username: root
  password: password

development:
  adapter: postgresql
  encoding: unicode
  database: ideator
  host: localhost
  pool: 5
  username: root
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/ideator.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  database: ideator
  host: localhost
  pool: 5
  username: root
  password: password
